<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <thymeleaf th:replace="header :: header"/>
</head>
<body>
<div class="container">
    <div th:replace="action :: action"></div>

    <h2>Enter your details</h2>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${user}" th:action="@{'/customer/' + ${customer.id} + '/recipient'}" method="post">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}"/>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Contact:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{contact}"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
