<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <thymeleaf th:replace="header :: header"/>
</head>
<body>
<div class="container">
    <div th:replace="action :: action"></div>

    <h2>Enter your details</h2>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${user}"
                  th:action="@{'/user/' + ${user.id}}" method="post">

                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}"/>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" th:field="*{password}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Contact:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{contact}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Phone:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{photo}"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-primary" name="action" value="submit">Submit</button>
                            <button type="cancel" class="btn btn-danger" name="action" value="cancel">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
