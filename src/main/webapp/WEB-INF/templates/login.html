<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <thymeleaf th:replace="header :: header"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>
<div class="container login full col-sm-12">


    <div class="login-row col-sm-10">
        <h2 class="title">Matcher</h2>
        <div class="col-sm-12">
            <form class="form-horizontal" th:action="@{/profile}" method="post">

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="input" placeholder="Email"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password" class="input" th:field="*{password}"/>
                    </div>
                </div>

        <div class="row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary" name="action" value="login">Login</button>
                <button type="submit" class="btn btn-primary" name="action" value="register">Register</button>
            </div>
        </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
