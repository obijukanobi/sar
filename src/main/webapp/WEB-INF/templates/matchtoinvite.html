<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <thymeleaf th:replace="header :: header"/>
</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${user}" th:action="@{/match}" method="post">
        <div id="header">
            <h1 class="title" th:text="${user.name}">User Details</h1>
        </div>
        <div id="middle" style="display: flow-root">
            <div id="food" class="col-sm-12">
                <h2>I want to eat...</h2>
                    <ul>
                        <li><h1>Sushi</h1></li>
                    </ul>
            </div>
            <div class="col-sm-2" style="background-color: transparent"></div>
            <div id="topics" class="col-sm-12">
                <h2>I want to talk about...</h2>
                    <ul>
                        <li><h1>Koala diseases</h1></li>
                    </ul>
            </div>
            <div class="col-sm-2" style="background-color: transparent"></div>
            <div id="contacts" class="col-sm-12">
                <h2>Call me at</h2>
                <ul>
                    <li><h1>929384920</h1></li>
                </ul>
            </div>
        </div>
        <div id="buttons">
            <div>
                <button type="submit" class="btn btn-primary col-sm-12" name="action" value="invite">Invite</button>
            </div>
            <div>
                <button type="submit" class="btn btn-primary col-sm-12" name="action" value="previous">Previous</button>
            </div>
            <div class="col-sm-1"></div>

            <div class="col-sm-1"></div>

        </div>
    </form>
</div>
</body>
</html>
